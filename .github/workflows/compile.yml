name: Compile and Push Binaries

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Compile the project
      run: |
        python compiler.py

    - name: Push compiled binaries to repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull
        git add .
        git commit -m "Add compiled binaries (Ubuntu)"
        git push origin main

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        git clone --branch v4.2.4 --depth 1 https://github.com/upx/upx.git

    - name: Compile the project
      run: |
        python compiler.py

    - name: Push compiled binaries to repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull
        git add .
        git commit -m "Add compiled binaries (Windows)"
        git push origin main
